server {
    listen 80 default_server;
    return 301 https://$host$request_uri;
}

# Increase buffer sizes for oauth2-proxy headers
proxy_buffer_size 128k;
proxy_buffers 4 256k;
proxy_busy_buffers_size 256k;

server {
    listen 443 ssl;
    server_name nginx.lab;

    ssl_certificate /etc/nginx/ssl/nginx.lab.pem;
    ssl_certificate_key /etc/nginx/ssl/nginx.lab.key;

    location / {
        root /sites/nginx.lab;
        index index.html index.htm;
    }
}

server {
    listen 443 ssl;
    server_name secure.nginx.lab;

    ssl_certificate /etc/nginx/ssl/nginx.lab.pem;
    ssl_certificate_key /etc/nginx/ssl/nginx.lab.key;

    location /oauth2/ {
        proxy_pass http://oauth2-proxy:4180;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Scheme $scheme;
        proxy_set_header X-Auth-Request-Redirect $request_uri;
    }

    location /oauth2/auth {
        proxy_pass http://oauth2-proxy:4180;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Scheme $scheme;
        proxy_set_header Content-Length "";
        proxy_pass_request_body off;
    }

    location /oauth2/sign_out {
        proxy_pass http://oauth2-proxy:4180;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Scheme $scheme;
        # Redirect to http://nginx.lab after logout
        proxy_redirect ~^/.*$ http://nginx.lab;
    }

    location / {
        auth_request /oauth2/auth;
        error_page 401 = /oauth2/sign_in;

        # Pass user info from oauth2-proxy to backend
        auth_request_set $user $upstream_http_x_auth_request_user;
        auth_request_set $email $upstream_http_x_auth_request_email;
        proxy_set_header X-User $user;
        proxy_set_header X-Email $email;

        # Prevent caching on secure site
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        add_header Pragma "no-cache";
        add_header Expires "0";

        root /sites/secure.nginx.lab;
        index index.html index.htm;
    }
}
